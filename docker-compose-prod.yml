version: '3.8'

services:
  # Production Ollama Server with GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-prod
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./config/ollama:/app/config:ro
      - ./logs/ollama:/var/log/ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MAX_LOADED_MODELS=3
    networks:
      - mcp-prod-network
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MCP Ollama Server (Primary)
  mcp-ollama:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: mcp-ollama-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_DEFAULT_MODEL=llama2
      - CACHE_TTL=7200000
      - REDIS_URL=redis://redis:6379
      - MAX_SEARCH_RESULTS=20
      - SEARCH_TIMEOUT=30000
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - mcp-prod-network
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/servers/OllamaServer.js"]
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
      replicas: 2
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Enhanced Server (Fallback)
  mcp-enhanced:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: mcp-enhanced-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - CACHE_TTL=3600000
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3000"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - mcp-prod-network
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "dist/servers/EnhancedServer.js"]
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Redis Cluster for production caching
  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - mcp-prod-network
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - mcp-prod-network
    depends_on:
      - mcp-ollama
      - mcp-enhanced
    deploy:
      resources:
        limits:
          memory: 512M

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-prod
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - mcp-prod-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-prod
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - mcp-prod-network
    depends_on:
      - prometheus

  # Log aggregation with Loki
  loki:
    image: grafana/loki:latest
    container_name: loki-prod
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - mcp-prod-network
    command: -config.file=/etc/loki/local-config.yaml

volumes:
  ollama_data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

networks:
  mcp-prod-network:
    driver: bridge
    name: mcp-prod-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16