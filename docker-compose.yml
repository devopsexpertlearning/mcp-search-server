version: '3.8'

services:
  # MCP Browser Search Server (Basic)
  mcp-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-browser-search
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Enhanced MCP Server with caching
  mcp-search-enhanced:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-search-enhanced
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CACHE_TTL=3600000
    ports:
      - "3001:3000"
    volumes:
      - ./logs:/app/logs
      - cache-data:/app/cache
    networks:
      - mcp-network
    command: ["node", "dist/servers/EnhancedServer.js"]
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    command: redis-server --appendonly yes

volumes:
  cache-data:
    driver: local
  redis-data:
    driver: local

networks:
  mcp-network:
    driver: bridge
    name: mcp-network