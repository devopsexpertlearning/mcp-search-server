apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-ollama
  namespace: mcp-browser-search
  labels:
    app: mcp-ollama
    component: search-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-ollama
  template:
    metadata:
      labels:
        app: mcp-ollama
        component: search-server
    spec:
      containers:
      - name: mcp-ollama
        image: mcp-browser-search:latest
        imagePullPolicy: IfNotPresent
        command: ["node", "dist/servers/OllamaServer.js"]
        ports:
        - containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: mcp-config
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        - name: OLLAMA_DEFAULT_MODEL
          value: "llama2"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: cache
          mountPath: /app/cache
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}

