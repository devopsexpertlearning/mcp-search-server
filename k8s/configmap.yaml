apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: mcp-browser-search
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CACHE_TTL: "3600000"
  MAX_SEARCH_RESULTS: "20"
  SEARCH_TIMEOUT: "30000"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-config
  namespace: mcp-browser-search
data:
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_MODELS: "/root/.ollama/models"
  OLLAMA_KEEP_ALIVE: "24h"
  OLLAMA_MAX_LOADED_MODELS: "3"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: mcp-browser-search
data:
  redis.conf: |
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec