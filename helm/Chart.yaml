apiVersion: v2
name: mcp-browser-search
description: A Helm chart for MCP Browser Search Server with Ollama integration
type: application
version: 2.0.0
appVersion: "2.0.0"
keywords:
  - mcp
  - model-context-protocol
  - browser
  - search
  - ollama
  - ai
  - llm
home: https://github.com/yourusername/mcp-browser-search
sources:
  - https://github.com/yourusername/mcp-browser-search
maintainers:
  - name: Your Name
    email: your.email@example.com
dependencies:
  - name: redis
    version: "17.11.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: "4.7.1"
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
annotations:
  category: AI/ML