user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=search:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ollama:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Security headers map
    map $sent_http_content_type $security_headers {
        ~*text/html "X-Frame-Options: DENY; X-Content-Type-Options: nosniff; X-XSS-Protection: 1; mode=block; Referrer-Policy: strict-origin-when-cross-origin";
        default "X-Content-Type-Options: nosniff";
    }

    # Upstream definitions with health checks
    upstream mcp_ollama_backend {
        least_conn;
        server mcp-ollama-service:3000 max_fails=3 fail_timeout=30s weight=3;
        server mcp-enhanced-service:3000 max_fails=3 fail_timeout=30s weight=1 backup;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream mcp_enhanced_backend {
        least_conn;
        server mcp-enhanced-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream mcp_fallback_backend {
        least_conn;
        server mcp-fallback-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream ollama_backend {
        server ollama-service:11434 max_fails=2 fail_timeout=60s;
        keepalive 8;
        keepalive_timeout 300s;
    }

    # Main server block
    server {
        listen 80;
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header $security_headers always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Connection limits
        limit_conn perip 20;
        limit_conn perserver 1000;

        # Redirect HTTP to HTTPS
        if ($scheme != "https") {
            return 301 https://$host$request_uri;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint for monitoring
        location /metrics {
            access_log off;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            proxy_pass http://mcp_enhanced_backend/metrics;
        }

        # API routes with intelligent routing
        location ~ ^/api/(search|chat|generate) {
            limit_req zone=api burst=50 nodelay;
            
            # Route search and chat to Ollama backend
            if ($uri ~* "(search|chat)") {
                proxy_pass http://mcp_ollama_backend;
                break;
            }
            
            # Route generate to Ollama backend
            if ($uri ~* "generate") {
                proxy_pass http://mcp_ollama_backend;
                break;
            }

            # Default to enhanced backend
            proxy_pass http://mcp_enhanced_backend;
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 120s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Ollama direct access with rate limiting
        location /ollama/ {
            limit_req zone=ollama burst=10 nodelay;
            
            proxy_pass http://ollama_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 300s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Handle streaming responses
            proxy_buffering off;
            proxy_cache off;
        }

        # Grafana monitoring interface
        location /grafana/ {
            proxy_pass http://grafana-service:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus metrics (restricted access)
        location /prometheus/ {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://prometheus-service:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route with fallback chain
        location / {
            limit_req zone=api burst=100 nodelay;
            
            # Try enhanced first, then fallback
            error_page 502 503 504 = @fallback_chain;
            proxy_pass http://mcp_enhanced_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 60s;
            proxy_connect_timeout 10s;
        }

        location @fallback_chain {
            proxy_pass http://mcp_fallback_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /(config|logs|secrets) {
            deny all;
        }
    }
}